<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet" href="../assets/css/bootstrap4.min.css">
        <link rel="stylesheet" href="../assets/css/fyp-fonts.css">
        <link rel="stylesheet" href="../assets/css/style.css">
        <title></title>
    </head>

    <body class="theme-light">
            <section class="main pb-5">
                <div class="p-3 container xs">
                    <h3 class="font20 mb-1 text-dark font-weight-sbold">Create Account</h3>
                    <p class="font14">Please fill in the information below</p>
                    <form id="register_form" novalidate="novalidate">
                        <div class="form-group">
                            <label>Cell Number</label>
                            <input type="text" class="form-control" name="register_mobile_no" id="register_mobile_no">
                        </div>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" name="register_name" id="register_name">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="register_password" id="register_password">
                        </div>
                        <div class="fixed-bottom container">
                            <button class="btn btn-primary mt-2 w-100 font14 py-25">Create</button>
                            <div class="py-3 font14 text-center text-default">Already a member? <a href="#" class="text-primary">Login</a></div>
                        </div>
                    </form>
                </div>
            </section>
            <footer class="fixed-bottom footer-shadow border-top bg-white">
                <div class="text-center py-2">
                    Powered By <a href=""><strong>V-MALL</strong></a>
                </div>
            </footer>
            <script src="../assets/js/jquery(3.5.1).slim.min.js"></script>
            <script src="../assets/js/popper.min.js"></script>
            <script src="../assets/js/bootstrap4.min.js"></script>    
    </body>
</html>
