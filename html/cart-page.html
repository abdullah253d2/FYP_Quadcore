<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="../assets/css/bootstrap4.min.css">
    <link rel="stylesheet" href="../assets/css/fyp-fonts.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title></title>
</head>

<body class="theme-light">
    <!-- NAVBAR START -->
    <header class="main-header sticky-top px-0">
        <div class="search position-relative flex-fill d-none bg-white px-3 py-2" style="z-index: 11111;">
            <input type="text" class="form-control w-100" placeholder="Search" id="search_product">
            <a href="#" onclick="$('.search').addClass('d-none'); $('.i-search').removeClass('d-none');"><i
                    class="i-close position-absolute text-grey" style="right:30px;top:19px;"></i></a>
            <div class="position-absolute d-none border py-2  shadow suggester bg-white" id="search_suggester">
            </div>
        </div>
        <nav class="navbar flex-wrap navbar-light bg-white shadow-bottom border-top">
            <a class="navbar-brand" href="#"><img class="logo" style="vertical-align: bottom;"
                    src="../assets/img/logo.jpg" alt=""><span class="ml-3 font-24">Buzcart</span></a>
            <div class="ml-auto">
                <a class="ml-3" href="#"
                    onclick="$('.search').removeClass('d-none'); $('.i-search').addClass('d-none');"><i
                        class="i-search font-24"></i></a>
                <a href="#" class="ml-3 position-relative  font20 text-dark">
                    <i class="i-cart font-24"></i>
                    <!-- <input type="hidden" id="cart_item_tooltip" value="0"> -->
                    <span class="cart-badge" id="cart_item_home_count">1</span>
                </a>
                <a href="javascript:;" onclick="rightMenu(true);" class="ml-3 font20 text-dark ">
                    <i class="i-menu font-24">
                    </i>
                </a>
            </div>
        </nav>
    </header>
    <!-- NAVBAR ENDS -->
    <!-- CART SECTION STARTS -->
    <section class="container bg-white h-100">
            <div class="p-3">
                <div class="font20 text-dark font-weight-sbold">My Cart (1)</div>
                <div class="mt-4">
                    <div class="d-flex">
                        <img class="rounded" width="106" height="106"
                            src="https://www.dukan.pk/pi/52/product_o_1603044720_50613506753552.jpeg">
                        <div class="flex-1 pl-3">
                            <div class="font18 font-weight-sbold text-dark">Sourdough Loaf</div>
                            <div class="font14 text-primary font-weight-sbold">Rs. 600</div>

                            <div class="w-100">
                                <div class="pb-3 mt-2">
                                    <a href="javascript:;" class="p-2">
                                        <i class="i-minus"></i>
                                    </a>
                                    <input value="1" class="mx-3 form-control d-inline-block qty">
                                    <a href="javascript:;" class="p-2">
                                        <i class="i-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <a class="ml-auto text-grey text-decoration-none" href="havascript:;">Remove</a>
                    </div>
                </div>
            </div>
            <div class="border-top p-3 fixed-bottom pb-5 bg-white">
                <div class="font-18 text-dark font-weight-sbold">Total: Rs. <span
                        id="cart_checkout_total_price">600</span></div>
                <div class="font-weight-light">Taxes and shipping calculated at checkout</div>
                <a class="btn btn-primary text-white w-100 font-weight-sbold py-3 mt-2" id="check_out" href="javascript:;" onclick="">Checkout</a>
            </div>
    </section>
    <!-- CART SECTION ENDS -->
    <!-- FOOTER START -->
    <footer class="fixed-bottom footer-shadow border-top bg-white">
        <div class="text-center py-2">
            Powered By <a href=""><strong>Buzcart</strong></a>
        </div>
    </footer>
    <!-- FOOTER ENDS -->
    <!-- RIGHT MENU START -->
    <div class="menu right d-none   bg-white" id="main-menu">
        <div class="p-3 border-bottom text-left font-14 text-dark font-weight-sbold">Store Name</div>
        <nav class="py-3 scroll-y font-14" id="menuAccordation">
            <ul class=" list-group font-weight-sbold">
                <ul class="ml-0 pl-0 pt-2 " id="" data-parent="#menuAccordation">
                    <li class="list-group-item py-0 border-0 px-0">
                        <a class="text-dark w-100 d-block px-3 py-2" href="#">categories</a>
                    </li>
                    <li class="list-group-item py-0 border-0 px-0">
                        <a class="text-dark w-100 d-block px-3 py-2" href="#">categories</a>
                    </li>
                    <li class="list-group-item py-0 border-0 px-0">
                        <a class="text-dark w-100 d-block px-3 py-2" href="#">categories</a>
                    </li>
                    <li class="list-group-item py-0 border-0 px-0">
                        <a class="text-dark w-100 d-block px-3 py-2" href="#">categories</a>
                    </li>
                </ul>
                <li class="list-group-item px-0 py-2 border-0">
                    <a class="text-dark px-3" href="">
                        Login
                    </a>
                </li>
                <li class="list-group-item px-0 py-2 border-0">
                    <a class="text-dark px-3" href="">
                        Contact Us
                    </a>
                </li>
            </ul>
        </nav>
        <div class="text-center py-2 position-absolute w-100 bg-primary" style=" bottom:0px; color:#a6c0e9;">
            Powered By <a href="#"> Buzcart
                <!-- <img style="width: 65px; height: 18px;"src=""></a> -->
        </div>
    </div>
    <div class="menu-overlay d-none" onclick="rightMenu(false)">
    </div>
    <!-- RIGHT MENU ENDS -->
    <script>
        function rightMenu(open) {
            if (open) {
                $(".menu-overlay").removeClass("d-none");
                $("body").addClass("modal-open");
                $("#main-menu").removeClass("d-none");
            } else {
                $(".menu-overlay").addClass("d-none");
                $("body").removeClass("modal-open");

                $("#main-menu").addClass("d-none");
            }
        }
    </script>
    <script src="../assets/js/jquery(3.5.1).slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap4.min.js"></script>
</body>

</html>
